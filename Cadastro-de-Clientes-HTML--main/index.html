<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="IFTM,tabela,Cadastro de clientes">
    <meta name="author" content="Renato Cordeiro dos Santos">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas HTMl</title>
</head>

<body>
    <h1>Cadastro de clientes</h1>
    <p style="color:red">Todos os campos são de preenchimento obrigatório</p>
    

        <form>
            <fieldset>
                <legend>Dados Pessoais</legend>
                    <label for="name">Nome:</label>
                    <br>
                    <input type="text" id="name" name="Nome Completo" placeholder="Nome Completo" required>
                    <br>


                    <br>
                    <label for="date">Data de nascimento:</label>
                    <br>
                    <input type="date" id="date" name="Data de nascimento" required>
                    <br>


                    <br>
                    <label for="gender">Sexo:</label>
                    <br>
                    <input type="radio" id="masculino" name="gender" value="Masculino" required>
                    <label for="masculino">Masculino</label>
                    
                    <input type="radio" id="feminino" name="gender" value="Feminino">
                    <label for="feminino">Feminino</label>

                    <input type="radio" id="outros" name="gender" value="Outros">
                    <label for="outros">Outros</label> 
            </fieldset>
    

    <br>


            <fieldset>
                <legend>Informações de Contato</legend>
                    <label for="email">Email:</label>
                    <br>
                    <input type="email" id="email" required>
                    <br>


                    <br>
                    <label for="tel">Telefone Celular:</label>
                    <br>
                    <input type="text" id="tel" placeholder="Apenas números (máx: 9)" maxlength="9"required>
                    <br>


                    <br>
                    <label for="website">Website pessoal/profissional:</label>
                    <br>
                    <input type="url" id="website" required>
                    <br>
            </fieldset>
  

    <br>

    
            <fieldset>
                <legend>Localização</legend>
                    <label for="adress">Endereço:</label>
                    <br>
                    <input type="text" id="adress" required>
                    <br>


                    <br>
                    <label for="number">Número:</label>
                    <br>
                    <input type="number" id="number" placeholder="(Valor entre 1 e 9999)" min="1" max="9999" style="width: 163px;" required>
                    <br>


                    <br>
                    <label for="city">Cidade:</label>
                    <br>
                    <input type="text" id="city" required>
                    <br>
                

                    <br>
                    <label for="states">Estado:</label>
                    <br>
                    <select name="states" required>
                        <option value="Acre">Acre</option>
                        <option value="Alagoas">Alagoas</option>
                        <option value="Amapá">Amapá</option>
                        <option value="Amazonas">Amazonas</option>
                        <option value="Bahia">Bahia</option>
                        <option value="Ceará">Ceará</option>
                        <option value="Espírito Santo">Espírito Santo</option>
                        <option value="Goiás">Goiás</option>
                        <option value="Maranhão">Maranhão</option>
                        <option value="Mato Grosso">Mato Grosso</option>
                        <option value="Mato Grosso do Sul">Mato Grosso do Sul</option>
                        <option value="Minas Gerais">Minas Gerais</option>
                        <option value="Pará">Pará</option>
                        <option value="Paraíba">Paraíba</option>
                        <option value="Paraná">Paraná</option>
                        <option value="Pernambuco">Pernambuco</option>
                        <option value="Piauí">Piauí</option>
                        <option value="Rio de Janeiro">Rio de Janeiro</option>
                        <option value="Rio Grande do Norte">Rio Grande do Norte</option>
                        <option value="Rio Grande do Sul">Rio Grande do Sul</option>
                        <option value="Rondônia">Rondônia</option>
                        <option value="Roraima">Roraima</option>
                        <option value="Santa Catarina">Santa Catarina</option>
                        <option value="São Paulo">São Paulo</option>
                        <option value="Sergipe">Sergipe</option>
                        <option value="Tocantins">Tocantins</option>
                        <option value="Distrito Federal">Distrito Federal</option>
                        
                    </select>
            </fieldset>

            <button type="submit">Cadastrar</button>

            <input type="reset" value="Limpar">
            
        </form>
</body>
</html>
